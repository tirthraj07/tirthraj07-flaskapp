    <main>
        <h2>Select Difficulty:</h2>
        <section class="select_difficulty">
            <button id="easy_button" autofocus onclick="easyDifficulty()">Easy</button>
            <button id="difficult_button" onclick="hardDifficulty()">Hard</button>
        </section>

        <section class="main-game">
            <div class="lives">
                <svg width="50" height="50" viewBox="0 0 73 73" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
                <h3>No of Lives Left:</h3>
                <p>10</p>
            </div>

            <div class="input-div">
                <h3>Guess a Number Between 0-100</h3>
                <form action="">
                    <input type="text" name="guessed_no" autocomplete="off" id="guessed_no" placeholder="Guess the Number"><br>
                </form>
                <button id="submit" onclick="guess()">Submit</button>
            </div>

            <div class="hot-cold">
                <div id="color-hot-cold"></div>
                <div id="text-hot-cold">VERY COLD</div>
            </div>

        </section>

        <article>
